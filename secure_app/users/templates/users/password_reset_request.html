{% extends 'base.html' %}

{% block title %}Reset request{% endblock %}

{% block content %}
<div class="container">
    {% if errors %}
        <ul class="error-list">
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
<form method="post">
    {% csrf_token %}
    <label>Email:</label><br>
    <input type="email" name="email" required><br>
    <div class="button-container">
    <button type="submit">Send Reset Token</button>  
    <a href="{% url 'home' %}" class="button back-button">Back</a>
    </div>
</form>
</div>
{% endblock %}
